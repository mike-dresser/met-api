<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My MET</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
    </style>
  </head>
  <body>
    <div id="mainArt"></div>
    <div id="thumbnailGrid"></div>
    <div id="searchBox">
      <form id="searchForm">
        <select name="department" id="departmentInput">
          <option value="">Department</option>
        </select>
        <select name="country" id="countryInput">
          <option value="">Country</option>
        </select>
        <input type="text" id="keyword" placeholder="Keyword Search" />
        <input type="submit" />
        <input type="button" id="random" value="Random Object" />
      </form>
    </div>
    <div id="gallery"></div>
    <!-- Modal Container -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- Modal Image -->
        <img src="" alt="" id="modal-image" />
        <!-- Additional details -->
        <div id="artLabel"></div>
      </div>
    </div>
  </body>
</html>
